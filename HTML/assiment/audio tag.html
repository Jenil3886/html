<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>audio tag</title>
</head>
<body>

	<audio controls>
		<source src="1.mp3" type="audio/mp3">
    </audio>

    <h2>audio autoplay</h2>
    <audio controls autoplay>
    	<source src="1.mp3" type="audio/mp3">
    </audio>

    <h2> audio loop </h2>
    <audio controls loop>
        <source src="1.mp3" type="audio/mp3">
    </audio>

    <h2> audio muted </h2>
    <audio controls muted>
        <source src="1.mp3" type="audio/mp3">
    </audio>
</body>
</html>
