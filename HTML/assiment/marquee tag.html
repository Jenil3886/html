<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>marquee tag </title>
</head>
<body>
    <marquee> 
    	jenil gajera
    </marquee>	

	<marquee scrollamount="20" direction="right" bgcolor="pink">
		jenil gajera
	</marquee>

	<marquee behavior="slide" scrollamount="20" direction="left" bgcolor="red">
	    jenil gajera
	</marquee>
	
	<marquee behavior="alternate" scrollamount="20" direction="right" bgcolor="pink">
	    jenil gajera
	</marquee>        	

</body>
</html>
